    <div class="navigation">
        <div class="btn-group dropright">
            <button type="button" [ngClass]="employeesClass" (click)="changeNavigation('employees')" class="btn">
                Employees
            </button>
        </div>
        <div class="btn-group dropright">
            <button type="button" [ngClass]="projectClass" (click)="changeNavigation('projects')" class="btn">
                Projects
            </button>
        </div>

        <div class="btn-group dropright">
            <button type="button" [ngClass]="attendenceClass" class="btn  dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Attendence
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeNavigation('viewAttendence')">Attendence</a>
                <a class="dropdown-item" (click)="changeNavigation('viewCards')">Cards</a>
            </div>
        </div>
        <div class="btn-group dropright">
            <button type="button" [ngClass]="reportClass" class="btn  dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Reports
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeNavigation('month_salary_report')">Monthly Salary Report</a>
                <!-- <a class="dropdown-item">Report 2</a> -->
            </div>
        </div>
        <div class="btn-group dropright">
            <button type="button" [ngClass]="settingClass" class="btn  dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Settings
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeNavigation('departmentsandprofession')">Departments and Professions</a>
                <a class="dropdown-item" (click)="changeNavigation('worknatures')">Work Natures</a>
            </div>
        </div>

    </div>

</div>
